### MONITORS ###
monitor=DP-4,preferred,0x0,auto
monitor=HDMI-A-2,preferred,1920x0,auto

### PROGRAMS ###
$terminal = kitty
$menu = wofi --show drun
$lock = hyprlock

$fileManager = kitty -e yazi
$textEditor = kitty -e nvim
$systemMonitor = kitty -e bashtop

$browser = firefox
$imgviewer = loupe
$vdoviewer = vlc

### AUTOSTART ###
exec-once = hyprpaper & waybar & hyprlock

### SOURCES ###
source = ~/.config/hypr/settings/env.conf # Env
source = ~/.config/hypr/settings/theme.conf # Theme
source = ~/.config/hypr/settings/inputs.conf # Inputs 
source = ~/.config/hypr/settings/keybinds.conf # Keybinds
source = ~/.config/hypr/settings/workspaces.conf # Workspaces
