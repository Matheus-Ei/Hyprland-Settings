### KEYBINDINGSS ###
$mainMod = SUPER

### COMMANDS
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, F1, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, T, togglesplit,
bind = $mainMod, Z, fullscreen,

### PROGRAMS
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, $lock
bind = $mainMod, B, exec, $browser
bind = $mainMod, I, exec, $imgviewer
bind = $mainMod, V, exec, $vdoviewer
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, M, exec, $systemMonitor
bind = $mainMod, T, exec, $textEditor

# Move focus with mainMod + arrow keys
# bind = $mainMod, Left, movefocus, l
# bind = $mainMod, Right, movefocus, r
# bind = $mainMod, Up, movefocus, u
# bind = $mainMod, Down, movefocus, d

# Switch workspaces with mainMod
bind = $mainMod, k, workspace, e+1
bind = $mainMod, j, workspace, e-1

# Switch workspaces with mainMod
bind = $mainMod Shift, k, movefocus, u
bind = $mainMod Shift, j, movefocus, d
bind = $mainMod Shift, l, movefocus, r 
bind = $mainMod Shift, h, movefocus, l 

# Move active window to a workspace with mainMod + SHIFT
bind = $mainMod, 1, movetoworkspace, 1
bind = $mainMod, 2, movetoworkspace, 2
bind = $mainMod, 3, movetoworkspace, 3
bind = $mainMod, 4, movetoworkspace, 4
bind = $mainMod, 5, movetoworkspace, 5
bind = $mainMod, 6, movetoworkspace, 6
bind = $mainMod, 7, movetoworkspace, 7
bind = $mainMod, 8, movetoworkspace, 8
bind = $mainMod, 9, movetoworkspace, 9

# Go to the main workspaces of each screen
bind = $mainMod, o, workspace, 9
bind = $mainMod, u, workspace, 1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
